name: doctor2homeprovider
description: Healthcare provider referral app for doctors, nurses, and physiotherapists
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # Use compatible Firebase versions
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_messaging: ^14.7.10
  firebase_storage: ^11.5.6
  cloud_firestore: ^4.9.5
  
  # Add other required packages
  go_router: ^12.1.3
  url_launcher: ^6.2.4
  
  # Maps & Location
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # UI Components
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  

